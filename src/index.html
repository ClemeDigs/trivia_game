      <div class="wrapper hidden md:block bg-offWhite bg-opacity-65 backdrop-blur drop-shadow-xl">
        <div class="header-nav flex justify-between h-[5rem] px-[4.375rem] max-w-[1920px] m-auto">
          <h1 class="text-h1 font-bold flex-1 drop-shadow-lg">Trivia Game</h1>
          <div class="header-btns flex items-center gap-[2.25rem]">

          </div>
        </div>
      </div>

      <h2 class="text-h2 hidden font-semibold text-center md:text-left px-[4.375rem] pt-10 max-w-[1920px] m-auto drop-shadow-lg translate-y-[-370px] md:translate-y-0">Welcome !</h2>

      <div class="result-wrapper flex md:text-left md:px-[4.375rem] md:pt-10 max-w-[1920px] m-auto md:items-end translate-y-[-350px] md:translate-y-[-20px]">

        </div>
        <div class="number-questions-wrapper flex flex-col translate-y-[-0.5rem] md:translate-y-[-3rem]">

        </div>
      </div>

        <div class="btn--main translate-y-[-120px] px-[4.375rem] max-w-[1920px] m-auto hidden md:flex justify-between">

        </div>
        </section>
        <section></section>
        <section></section>

        <div class="menu-mobile md:hidden bottom-0 w-full flex flex-col absolute z-10">
          <div class="bg-black h-[6rem]">
            <div class="flex justify-center">
              <button class="btn-start--mobile bg-offWhite text-black font-semibold text-2xl px-[1rem] py-[0.7rem] border-black border-4 rounded-full bottom-[-15px] translate-y-[-30px]"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="btns-mobile flex justify-between items-center px-[1.375rem] translate-y-[-30px]">
              <a class="logo-trivia--mobile" href="https://opentdb.com/" target=”_blank”><img src="./assets/img/trivia-logo-banner.png" alt="logo Trivia mobile"></a>
              <a href="https://opentdb.com/api_config.php" class="text-white"></a>
              <button class="btn-best-scores--mobile bg-offWhite font-semibold p-[1rem] border-none rounded-full flex"><i class="fa-solid fa-medal text-icon"></i></button>
              <button class="btn-settings--mobile bg-offWhite font-semibold p-[1rem] border-none rounded-full flex"><i class="fa-solid fa-gear text-icon"></i></button>
            </div> 
          </div>
        </div> 

    </main>

                    <p class="md:text-h3 font-semibold text-offWhite text-center md:text-left">Eve Cloutier et Clémentine Digout</p>
